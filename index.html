<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phone Specifications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">


        <nav>
            <div class="logo">
                <img src="./images/Oppo logo.png" alt="My Phone Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Mobile</a></li>
                    <li><a href="https://github.com/EhsanSajjad" target='_blank'>Github</a></li>
                    <li><a href="https://www.linkedin.com/in/ehsansajjad/" target='_blank'>LinkedIn</a></li>
                    <li><a href="https://mainlycoding.com/profile/@ehsanulislam82?tab=blog" target='_blank'>Blog</a></li>
                </ul>
            </div>
        </nav>


        <div class="information">
            <div class="overlay"></div>
            
            <img src="images/Oppo Mobile.png" class="mobile">

            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>13MP, AI Triple Rear Camera</p>
                    </div>
                </div>

                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Octa-core</p>
                    </div>
                </div>

                <div class="feature three">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.52" Diagonal</p>
                    </div>
                </div>

                <div class="feature four">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battary Life</h1>
                        <p>4100mAh/15.78Wh (minimal)</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn">
        </div>
    </div>

    <script src="main.js"> </script>

</body>
</html>
